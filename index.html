<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息提示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .icon {
            font-size: 50px;
            color: #d9534f;
            margin-bottom: 10px;
        }
        .message {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">FBI WARNING</div>
        <div class="message">
            仅限用于学习和研究目的；不得将上述内容用于商业或者非法用途，否则，一切后果请用户自负。<br>点击确定查看内容！
        </div>
        <div style="text-align: right;">
        <a href="https://zh.wikipedia.org/wiki/%E5%8D%81%E5%85%AB%E7%A6%81" class="button">这是什么？</a>
        <a href="https://xn--n9su75h.9yaomh.cc/%E5%AD%B8%E8%A1%93.html" class="button">确定</a>
    </div>
</body>
</html>
